  <div class="container mt-5 container-custom">
    <div id="form">
    <h1 class="text-center mb-4">Encontrou um site sem acessibilidade? Ajude-nos a melhorar!</h1>
    <p class="lead text-center">
        Você pode ajudar a tornar a web mais inclusiva informando sobre sites que não são acessíveis. 
        Preencha o formulário abaixo e compartilhe conosco os detalhes. Sua contribuição é valiosa!
    </p>
    <form class="mt-4">
      <div class="form-group">
        <label for="url">Endereço do site <small class="text-muted">(campo obrigatório)</small>:</label>
        <input type="text" class="form-control" id="url" name="url">
      </div>

      <div class="form-group">
        <label for="nameCompany">Nome da empresa dona do site <small class="text-muted">(campo obrigatório)</small>:</label>
        <input type="text" class="form-control" id="nameCompany" name="nameCompany">
      </div>

      <div class="form-group">
        <label for="email_reporter">Informe o seu e-mail caso deseje receber atualizações sobre a falha cadastrada:</label>
        <input type="email" class="form-control" id="email_reporter" name="email_reporter">
      </div>

      <div class="form-group">
        <label for="description">Descrição do problema <small class="text-muted">(campo obrigatório)</small>:</label>
        <textarea class="form-control" id="description" name="description" rows="6"></textarea>
      </div>

      <div class="form-group">
        <input type="submit" class="btn btn-primary btn-block" value="Enviar">
      </div>
    </form>
  </div>
  </div>
