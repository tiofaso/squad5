<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Inclua o Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/formulario.css">
  <title>Document</title>
</head>
<body>
<div class="container mt-4">
  <div class="text-right">
    <a href="#" class="btn btn-secondary">Login</a>
  </div>
</div>
<div class="container">
  <h1 class="mt-5">ACHOU UM SITE SEM ACESSIBILIDADE? INFORME AQUI!</h1>
  <form class="mt-4" id="issue-form" onsubmit="reportIssue(event)">
    <div class="form-group">
      <label for="url">Endereço do site (obrigatório):</label>
      <input type="text" class="form-control" id="url" name="url">
    </div>

    <div class="form-group">
      <label for="nameCompany">Nome da empresa dona do site (obrigatório):</label>
      <input type="text" class="form-control" id="nameCompany" name="nameCompany">
    </div>

    <div class="form-group">
      <label for="email_reporter">Digite o seu e-mail caso deseje receber atualizações sobre a falha cadastrada:</label>
      <input type="email" class="form-control" id="email_reporter" name="email_reporter">
    </div>

    <div class="form-group">
      <label for="description">Descrição do problema (obrigatório):</label>
      <textarea class="form-control" id="description" name="description" rows="6"></textarea>
    </div>

    <div class="form-group">
      <input type="submit" class="btn btn-primary" value="Enviar">
    </div>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../js/form.js"></script>
</body>
</html>
