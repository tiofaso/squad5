<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--ALTERAR A COR-->
     <link rel="icon" href="/src/main/java/com/catalisa/squad5/front/img/favicon.png" type="image/x-icon">
     <link href="/src/main/java/com/catalisa/squad5/front/admin/css/footer.css" rel="stylesheet">
     <title>InclusiWatcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/login.css" rel="stylesheet">
</head>
<body>

    <!-- FORMULÁRIO DE LOGIN -->
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="div-center" >
             <div class="row">
            <div class="col-6">
                <img src="../img/logo.png" width="350" height="350" alt="DESCRICAO" style= "margin-right: 150px;">
            </div>
            
            <div class="col-6 my-auto">
                    <h2 >Login</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary float-end">Login</button>
                        </div>
                    </form>
                </div>
                <div id="msg" style="display: none;">
                    Usuário ou senha inválidos! :(
                </div>
                
            </div>
        </div>
    </div>
   
    <footer class="footer mt-4" id="footer" style="background-color: #00b39c;  padding: 40px;">
      <div class="container text-center">
        <div class="row">
          <!-- Primeira coluna -->
          <div class="col-md-4">
            <h5>Entre em contato</h5>
            <p>
              <i class="fas fa-phone"></i> (11) 9876-5432
            </p>
            <p>
              Rua Pascoal Pais, 525, Brooklin, São Paulo - SP
            </p>
          </div>
    
          <!-- Segunda coluna -->
          <div class="col-md-4">
            <h5>Siga nas nossas redes sociais</h5>
            <p>
              <img src="/src/main/java/com/catalisa/squad5/front/img/icones.png" alt="Icones referentes ao whatsapp, instagram e email da empresa." class="phone-icon">
            </p>
          </div>
    
          <!-- Terceira coluna -->
          <div class="col-md-4">
            <img src="/src/main/java/com/catalisa/squad5/front/img/logoBranco.png" alt="Logo da empresa" class="logo">
            </p>
            <p>
              &copy; 2023 Feito por Juliana, Thais, Tio.Faso
            </p>
          </div>
        </div>
      </div>
    </footer>

      <script src="js/login.js"></script>
</body>

</html>
